<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown until 2022-02-27</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="content">
        <div class="heading">
            <h1 class="txt">Countdown until</h1>
            <h2 id="date" class="txt">2022-02-27</h2>
        </div>
        <div class="counters">
            <div class="counter txt">
                <h3 id="days">00</h3>
                <p>days</p>
            </div>
            <div class="counter txt">
                <h3 id="hours">00</h3>
                <p>hours</p>
            </div>
            <div class="counter txt">
                <h3 id="minutes">00</h3>
                <p>minutes</p>
            </div>
            <div class="counter txt">
                <h3 id="seconds">00</h3>
                <p>seconds</p>
            </div>
        </div>
    </div>

    <div class="all-settings" id="settingsTab">
        <div class="settings-button" id="settings">
            <ion-icon name="settings-outline"></ion-icon>
        </div>
        <div class="settings-overview">
            <div class="settings">
                <h2>Settings</h2>
                <div class="setting">
                    <h3>Time</h3>
                    <input type="date" id="dateInput">
                </div>
                <div class="setting">
                    <h3>Background</h3>
                    <input type="file" id="actual-btn" hidden/>
    
                    <!--our custom file upload button-->
                    <label for="actual-btn">Choose File</label>
                </div>
                <div class="setting">
                    <h3>Color</h3>
                    <input type="color" id="changeColor" value="#000000">
                </div>
            </div>
            <div class="clearAll">
                <button onclick="clearStorage()">Clear All</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Made with &hearts; by <span><a href="https://codewithpanda.com">PandaDev</a></span></p>
        <a href="https://github.com/xPandaDev/Javascript-Countdown" target="_blank">Source Code</a>
    </footer>
    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
